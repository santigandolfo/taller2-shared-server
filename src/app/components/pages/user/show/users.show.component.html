<side-bar [user]="authUser"></side-bar>
<div class="row">
  <div class="col offset-l3 l9">
    <div class="card profile-page-header">
        <div class="card-image waves-block waves-light">
            <img class="activator" src="assets/img/buser_show_background.jpg" alt="user background">                    
        </div>
        <figure class="card-profile-image">
            <img src="http://placehold.it/128x128" alt="profile image" class="circle z-depth-2 responsive-img activator">
        </figure>
        <div class="card-content">
          <div class="row">                    
            <div class="col s3 offset-s2">                        
                <h4 class="card-title grey-text text-darken-4">{{ user.firstname }} {{ user.lastname }}</h4>
                <p class="medium-small grey-text">User ({{ user.type }})</p>                        
            </div>
            <div class="col s2 center-align">
                <h4 class="card-title grey-text text-darken-4">@{{ user.username }}</h4>
                <p class="medium-small grey-text">Username</p>                        
            </div>
            <div class="col s2 center-align">
                <h4 class="card-title grey-text text-darken-4">{{ user.cars.length }}</h4>
                <p class="medium-small grey-text">Number of cars</p>                        
            </div>                    
            <div class="col s2 center-align">
                <h4 class="card-title grey-text text-darken-4">{{ user.country }}</h4>
                <p class="medium-small grey-text">Country</p>                        
            </div>                    
          </div>
        </div>
    </div>
    <ul class="collection with-header">
        <li class="left-align collection-header"><h4>Cars</h4></li>
        <li *ngFor="let car of user.cars" class="collection-item avatar">
            <img src="assets/img/taxi-icon.png" class="circle">
            <p class="left-align">
                Brand: {{ car.brand }} <br>
                Model: {{ car.model }} <br>
                Color: {{ car.color }} <br>
                Year: {{ car.year }} <br>
            </p>
            <i (click)="carDeletionAttempt(car)" *ngIf="deletableCar()" class="secondary-content material-icons action red-text">delete</i>
        </li>
    </ul>
  </div>
</div>

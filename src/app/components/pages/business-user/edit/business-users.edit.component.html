<side-bar [user]="authUser"></side-bar>
<div class="row">
  <div class="col offset-l3 l9">
    <h2>Edit {{ buser.username }}</h2>
  </div>
</div>
<div class="row">
  <div class="col offset-l3 l9">
      <div class="row">
          <form #theForm="ngForm" (ngSubmit)="edit(theForm)" class="col s12 edit-form">
            
            <div class="row">
              <div class="input-field col s6">
                <input [(ngModel)]="buser.username" placeholder="Username" id="username" name="username" type="text" class="validate">
                <label for="username">Username</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input [(ngModel)]="buser.name" placeholder="Name" id="name" name="name" type="text" class="validate">
                <label for="name">Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input [(ngModel)]="buser.surname" placeholder="Surname" id="surname" name="surname" type="text" class="validate">
                <label for="surname">Surname</label>
              </div>
            </div>

            <div class="row">
                <div class="col s6">
                    <label for="role">Role</label>
                    <select #selectElem (change)="setRole(selectElem.value)" name="role" class="browser-default">
                      <option value="" disabled selected>{{(buser.role !== null) ? buser.role.name : ""}}</option>
                      <option *ngFor="let role of roles"
                       [value]="role.id">{{role.name}}</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s1">
                  <button class="btn waves-effect waves-light" type="submit" name="edit">EDIT</button>
                </div>
            </div>
          </form>
        </div>
  </div>
</div>

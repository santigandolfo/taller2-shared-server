<div id="login-page" class="row">
  <div class="col s12 m7 offset-m3 l5 offset-l3 z-depth-4 card-panel margintop50">
    <form #theForm="ngForm" (ngSubmit)="login(theForm)" class="login-form">
      <div class="row">
        <div class="input-field col s12 center">
          <img src="assets/img/fiuber.png" alt="" class="circle responsive-img valign profile-image-login">
          <h5 class="center login-form-text">FiUber</h5>
        </div>
      </div>
      <div class="row nomargin">
        <div class="input-field col s12">
          <i class="material-icons prefix">person</i>
          <input id="username" placeholder="Username" [(ngModel)]="credentials.username" name="username" type="text" class="validate">
        </div>
      </div>
      <div class="row nomargin">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input id="password" placeholder="Password" [(ngModel)]="credentials.password" name="password" type="password" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light" type="submit" name="login">LOGIN</button>
        </div>
      </div>
    </form>
  </div>
</div>
